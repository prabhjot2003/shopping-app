<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resignation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/resignation.css">
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-xl-4 offset-xl-4">
            <form>
            <div class="form" id="formclear">
              <h3>Sign up</h3>
              <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                <span id="namevalidation"></span>
              </div>
    
              <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Your Email">
                <span id="emailvalidation"></span>
              </div>
    
              <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                <span id="passwordvalidation"></span>
              </div>
    
              <div class="mb-3">
                <label for="" class="form-label">Confrom Password</label>
                <input type="password" class="form-control" id="comfrompassword" placeholder="Enter Your Comfrom password">
                <span id="confrompasswordvalidation"></span>
              </div>
    
              <div class="mb-3">
                <label for="" class="form-label">Phone No </label>
                <input type="text" class="form-control" id="phoneno" placeholder="Enter Your Phone No">
                <span id="phonenovalidation"></span>
              </div>
    
              <div class="Signin">
                <button type="button" class="btn btn-dark click" onclick="submited()">Sign in</button>
              </div>
    
              <div class="paragraph">
                <b>
                  <p>Already Registered !</p><a href="./navbar.html">Skip</a>
                </b>
              </div>


<!-- script -->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/resignation.js"></script>
    
</body>
</html>
